<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery F02 - Karakterek száma</title>
</head>

<body>
    <input type="text" placeholder="Ide írd a szöveget" id="vizsgalandoSzoveg">
    <p id="karakterSzam">(0 karakter)</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#vizsgalandoSzoveg").keydown(function () {

                let vizsgaltSzoveg = $("#vizsgalandoSzoveg").val();
                let szovegHossz = vizsgaltSzoveg.length+1;
                $("#karakterSzam").text("(" + szovegHossz + " karakter)");

            });

        });
    </script>
</body>

</html>

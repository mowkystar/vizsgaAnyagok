<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery F03 - Jelszó elrejtése - megjelenítése</title>
</head>

<body>
<form>
    <input type="password" name="password" id="jelszoMezo">
    <input type="button" value="Jelszó megjelentése" id="megjelenitElrejt">
</form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#megjelenitElrejt").click(function(){

                let tipus=$("#jelszoMezo").attr("type");
                if(tipus!="password")
                {
                    $("#jelszoMezo").attr("type","password");
                }
                else
                {
                    $("#jelszoMezo").attr("type","text");
                }

            });

        });
    </script>

</body>

</html>
